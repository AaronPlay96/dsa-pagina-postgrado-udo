<mat-card>
  <h1>Edicion de notas</h1>
  <mat-horizontal-stepper linear="true" #stepper>
    <mat-step>
      <mat-form-field>
        <mat-label>Ingrese numero de cedula</mat-label>
        <input class="cinput" matInput #ci placeholder="C.I estudiante" required>
      </mat-form-field>
      <button class="btn" mat-raised-button (click)="buscar(ci.value)">Buscar</button>
    </mat-step>
  
    <mat-step>
      <mat-label>Historico de calficaciones {{estudiante.nombre}} {{estudiante.apellido}} </mat-label>
      <table mat-table [dataSource]="datasource">
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Materia </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="nota">
          <th mat-header-cell *matHeaderCellDef> Nota </th>
          <td mat-cell *matCellDef="let element"> 
              <input class="input" matInput #nota placeholder="{{element.nota}}">
              <button mat-button (click)="actualizarNota(element.id_materia, nota.value, estudiante.id_estudiante)">Actualizar</button>
          </td>
        </ng-container> 

        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef> Fecha de carga </th>
          <td mat-cell *matCellDef="let element"> {{element.fecha_captura | date:'dd/MM/yyyy'}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-step>
  </mat-horizontal-stepper>
</mat-card>
