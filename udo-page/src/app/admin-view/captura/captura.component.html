<mat-card class="captura-card">
  <h1>Captura de notas</h1>

  <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
    </mat-form-field>
  <table mat-table [dataSource]="datasource" [formGroup]="materiasFormGroup">

      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef> Habilitar/Deshabilitar Carga de notas
          <!--<mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>-->
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="on_off(row)"
                        [checked]="row.captura">
          </mat-checkbox>
        </td>
      </ng-container>
    
      <ng-container matColumnDef="espec">
        <th mat-header-cell *matHeaderCellDef> Especialidad </th>
        <td mat-cell *matCellDef="let element"> {{element.especialidad}} </td>
      </ng-container>
    
      <ng-container matColumnDef="seccion">
        <th mat-header-cell *matHeaderCellDef> Seccion </th>
        <td mat-cell *matCellDef="let element"> {{element.seccion}} </td>
      </ng-container>
    
      <ng-container matColumnDef="materia">
        <th mat-header-cell *matHeaderCellDef> Materia </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre_materia}} </td>
      </ng-container>

      <ng-container matColumnDef="id_prof">
          <th mat-header-cell *matHeaderCellDef> Cedula </th>
          <td mat-cell *matCellDef="let element"> {{element.id_profesor}} </td>
        </ng-container>

      <ng-container matColumnDef="prof">
          <th mat-header-cell *matHeaderCellDef> Profesor </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} {{element.apellido}}</td>
        </ng-container>   
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
          (click)="selection.toggle(row)">
      </tr>
    </table>
</mat-card>
