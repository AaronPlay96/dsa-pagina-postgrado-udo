<mat-card class=historico-card>
  <h1>Historico de calificaciones</h1>
  <div id="toPDF">
    <mat-label>Historico de calficaciones correspondiente a {{message.nombre}} {{message.apellido}}</mat-label>
  <table mat-table [dataSource]="datasource">

      <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Materia </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
    
      <ng-container matColumnDef="nota">
        <th mat-header-cell *matHeaderCellDef> Nota </th>
        <td mat-cell *matCellDef="let element"> {{element.nota}} </td>
      </ng-container> 

      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef> Fecha de carga </th>
        <td mat-cell *matCellDef="let element"> {{element.fecha_captura | date:'dd/MM/yyyy'}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <button mat-raised-button (click)="guardarPDF()">Guardar PDF</button>
</mat-card>
